<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-float</title>
    <style>
        *{
            box-sizing: border-box;
        }
        body{
            background-color: whitesmoke;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        .header{
            background-color: rgb(168, 167, 167);
            padding: 30px;
            text-align: center;
            font-size: 35px;
        }
        .column{
            padding: 10px;
            float: left;
            height: 300px;
            width: 25%;
        }
        .row:after{
            content: "";
            display: inline;
            clear: both;
        }
        .footer{
            background-color: rgb(168, 167, 167);
            text-align: center;
            padding: 10px;
        }
        @media (max-width: 600px) {
            .column {
                width: 100%;
  }
}
    </style>
</head>
<body>
<h2>CSS Template using Float</h2>

<p>In this example, we have created a header, three equal columns and a footer. On smaller screens, the columns will stack on top of each other.</p>
<p>Resize the browser window to see the responsive effect.</p>

<div class="header">
    <h2>Header</h2>
</div>

<div class="row">
    <div class="column" style="background-color: lightgray;">column</div>
    <div class="column" style="background-color: lightslategray;">column</div>
    <div class="column" style="background-color: lightgrey;">column</div>
    <div class="column" style="background-color: lightslategray;">column</div>
</div>

<div class="footer">
    <p>Footer</p>
</div>

</body>
</html>

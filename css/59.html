<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dropdown-image</title>
    <style>
        .dropdown{
            position: relative;
            display: inline-block;
        }
        .dropdown-content{
            display: none;
            position: absolute;
            background-color:whitesmoke;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px black;
            z-index: 1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .desc{
            text-align: center;
            padding: 15px;
        }
    </style>
</head>
<body>
    <h1>Dropdown Image</h1>
    <p>Move the mouse over the image below to open the dropdown content.</p>
    <div class="dropdown">
    <img src="../images/beach.jpeg" alt="Cinque Terre" width="200px" height="100px">
    <div class="dropdown-content">
    <img src="../images/beach.jpeg" alt="Cinque Terre" width="400px" height="300px">
    <div class="desc">Beautiful Cinque Terre</div>
    </div>
    </div>
</body>
</html>

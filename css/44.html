<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border-image</title>
    <style>
        #borderimg{
            border: 10px solid transparent;
            padding: 15px;
            border-image: url(C:\Users\Hp\Documents\html_practice\images\border.png) 15 rounds;
        }
    </style>
</head>
<body>
    <h1>The border-image Property</h1>
    <img src="C:\Users\Hp\Documents\html_practice\images\border.png" alt="border" width="50px">
    <p>Here, the middle sections of the image are repeated to create the border:</p>
    <p id="borderimg">border-image: url(border.png) 30 round;</p>
    
    <p>Here is the original image:</p><img src="border.png">
    <p><strong>Note:</strong> Internet Explorer 10, and earlier versions, do not support the border-image property.</p>
     
</body>
</html>

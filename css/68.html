<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-Float</title>
    <style>
        *{
            box-sizing: border-box;
        }
        body{
            background-color: gainsboro;
            font-family: Arial, Helvetica, sans-serif;
        }
        .header{
            background-color: gray;
            padding: 30px;
            text-align: center;
            font-size: 35px;
        }
        .column {
            float: left;
            padding: 10px;
            height: 300px;
        }
        .column.side{
            width: 25%;
        }
        .column.middle{
            width: 50%;
        }
       .row:after{
           display: table;
           content: "";
           clear: both;
       }
       .footer{
           background-color: gray;
           padding: 10px;
           text-align: center;
       }
       @media (max-width: 600px) {
        .column.side, .column.middle {
            width: 100%;
        }
    }
    </style>
</head>
<body>
    <h1>CSS Template using Float</h1>
    <p>In this example, we have created a header, three unequal columns and a footer. On smaller screens, the columns will stack on top of each other.</p>
    <p>Resize the browser window to see the responsive effect.</p>
    <div class="header">
        <h2>Header</h2>
    </div>
    <div class="row">
        <div class="column side" style="background-color: lightslategray;">Column</div>
        <div class="column middle" style="background-color: lightsteelblue;">Column</div>
        <div class="column side" style="background-color: lightslategrey;">Column</div>
    </div>
    <div class="footer">
        <h2>Footer</h2>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>height and width</title>
    <style>
        div{
                height: 200px;
                width: 50%;
                background-color: aqua;
        }
        h2{
            max-width: 500px;
            background-color: blue;
        }
        p{
            height: 100px;
            width: 500px;
            background-color: blanchedalmond;
        }
    </style>
</head>
<body>
    <h2>Set the height and width of an element</h2>

<div>This div element has a height of 200px and a width of 50%.</div>

   <p>Note: Remember that the height and width properties do not include padding, borders, or margins! They set the height/width of the area inside the padding, border, and margin of the element!</p> 
</body>
</html>

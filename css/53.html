<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <style>
        h1{
            text-shadow: 2px 2px 5px rgb(165, 165, 236);
        }
        p{
            text-shadow: 2px 2px 5px rgb(165, 165, 226);
        }
        div.card{
            width: 300px;
            box-shadow: 0px 6px 10px 0px rgb(40, 2, 88), 0px 8px 22px 0px rgb(125, 220, 236); 
            text-align: center;
        }
        div.header{
            background-color: lightgreen;
            color: green;
            padding: 15px;
            font-size: 50px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        div.container{
            padding: 10px;
        }
        div.polaroid{
            width: 300px;
            box-shadow: 0px 6px 10px rgb(52, 2, 95), 0px 8px 22px 0px black;
            text-align: center;
            
        }
    </style>
</head>
<body>
    <h1>Cards</h1>
    <p>You can also use the box-shadow property to create paper-like cards:</p>
    <div>
        <h1>text box shadow</h1>
    </div>
    <div class="card">
    <div class="header">
    <h1>6</h1>
</div>
<div class="container">
    <p>January 6, 2021</p>
</div>
</div>
<div>
    <h1>image box shadow</h1>
</div>
<div class="polaroid">
    <img src="../images/hill.jpg" alt="Norway" style="width:100%">
    <div class="container">
      <p>Hardanger, Norway</p>
    </div>
  </div>
</body>
</html>

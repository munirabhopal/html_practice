<!DOCTYPE html>
<html lang="en">
<head>
    <title>list</title>
    <style>
        ol{
            background-color: navy;
            padding: 20px;
        }
        ol li{
            background-color: blue;
            margin:5px;
        }
        ul{
            background-color: red;
            padding: 20px;
        }
        ul li{
            background-color: rgb(233, 131, 95);
            margin:5px;
        }
    </style>
</head>
<body>
    <h1>Styling Lists With Colors:</h1>

<ol>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ol>

<ul>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ul>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<script>
	function on(){
		document.getElementById('image').src = "images/pic_bulbon.gif";
	}
	function off(){
		document.getElementById('image').src = "images/pic_bulboff.gif";
	}
</script>
</head>
<body>
<button type="button" onclick="on()">
	on
</button>
<button type="button" onclick="off()">
	off
</button>

<img id="image" src="images/pic_bulboff.gif" />

</body>
</html>

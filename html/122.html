<!DOCTYPE html>
<html>
<head>
<style>
ul {
    list-style-type: none;
    margin:  0px;
    overflow: hidden;
    background-color: black;
}
li {
    float: left;
}
li a {
    display: block;
    color: blueviolet;
    text-align: center;
    padding: 20px;
    text-decoration: none;
}
li a:hover {
  background-color:rgb(205, 235, 134);
}
</style>
</head>
<body>
<h1>Youtube</h1>
<h2>Navigation Menu</h2>
<p>In this example, we use CSS to style the list horizontally, to create a navigation menu:</p>

<ul>
    <li><a href="https://www.youtube.com/index">Home</a></li>
    <li><a href="https://en.wikipedia.org/wiki/YouTube">About</a></li>
    <li><a href="https://www.youtube.com/t/contact_us">Contact</a></li>
    <li><a href="">Services</a></li>
</ul>

</body>
</html>
